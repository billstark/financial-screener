<!DOCTYPE html>

<html>
  <head>
    <title>Financial Screener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/filters.css">
  </head>
  <body>

    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!-- heading logo and hanburger icon -->
        <a class="navbar-brand" href="#">Screener</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- list of clickable contents -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>

          <!-- search -->
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>

        </div>
      </nav>
    </div>

    <div class="container">
      
      <div class="search-filters">
        <h2>Filters</h2>
        <form action="" class="input-form-group">
          <div class="row mb-3">
            <!-- row one -->
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>Exchange </h5>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control">
                </div>
              </div>
              
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>Country </h5>
                </div>
                <div class="col-md-8">
                  <select class="form-control">
                    <option selected>Choose...</option>
                    <option value="1">China</option>
                    <option value="2">America</option>
                    <option value="3">Japan</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <!-- row two -->
          
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>Sector </h5>
                </div>
                <div class="col-md-8">
                  <select class="form-control">
                    <option selected>Choose...</option>
                    <option value="1">Health</option>
                    <option value="2">Oil</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>Last Price</h5>
                </div>
                <div class="col-md-8">
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <!-- row two -->
          
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>Market Cap</h5>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>P/E Ratio</h5>
                </div>
                <div class="col-md-8">
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <!-- row two -->
          
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>Enterprise Value</h5>
                </div>
                <div class="col-md-8">
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>EV/EBITDA Ratio</h5>
                </div>
                <div class="col-md-8">
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <!-- row two -->
          
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>EPS</h5>
                </div>
                <div class="col-md-8">
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>EPS growth</h5>
                </div>
                <div class="col-md-8">
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <!-- row two -->
          
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>Price/Book Ratio</h5>
                </div>
                <div class="col-md-8">
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>Beta</h5>
                </div>
                <div class="col-md-8">
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <!-- row two -->
          
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>Dividend Yield</h5>
                </div>
                <div class="col-md-8">
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>Volume</h5>
                </div>
                <div class="col-md-8">
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <!-- row two -->
          
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>Return on Equity</h5>
                </div>
                <div class="col-md-8">
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4 input-label">
                  <h5>Return on Assets</h5>
                </div>
                <div class="col-md-8">
                  <input type="number" class="form-control">
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>

    </div>
    <div class="footer"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
