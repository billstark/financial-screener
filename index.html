<!DOCTYPE html>

<html>
  <head>
    <title>Financial Screener</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/filters.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>

    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!-- heading logo and hanburger icon -->
        <a class="navbar-brand" href="#">Screener</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- list of clickable contents -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>

          <!-- search -->
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>

        </div>
      </nav>
    </div>

    <div class="container">

      <div class="all-filters card text-white bg-dark">
        <div class="card-header">
          Filters
        </div>
        <div class="card-body">
          <div class="alert alert-info hidden">
            <button type="button" class="close">
              <i class="fas fa-cross"></i>
            </button>
            <strong>Success!</strong> Indicates a successful or positive action.
          </div>
          <div class="row title-row">
            <div class="col-md-4 filter-group-title">Share Information</div>
            <div class="col-md-4 filter-group-title">Fundamentals</div>
            <div class="col-md-4 filter-group-title">Valuation</div>
          </div>

          <div class="row">
            <div class="col-md-4 share-info filter-columns">
              <div class="row">
              </div>
            </div>
            <div class="col-md-4 fundamental filter-columns">
              <div class="row">
              </div>
            </div>
            <div class="col-md-4 valuation filter-columns">
              <div class="row">
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="search-filters card text-white bg-dark">
        <div class="card-header">
          Selected Filters
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-5">
              <p class="filter-header">Filters</p>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5">
              <p class="filter-header">Desired Value</p>
            </div>
          </div>
          <ul class="list-group list-group-flush filter-list"></ul>
          <div class="button-row">
            <button type="button" class="btn btn-success filter-search-btn">NEXT</button>
          </div>
        </div>
      </div>

      <div class="row spinner hidden">
        <i class="fas fa-circle-notch fa-spin"></i>
      </div>

      <div class="no-result card text-white bg-dark hidden">
        <div class="card-header">
          Search Result
        </div>
        <div class="card-body">
          Sorry, there is no corresponding stock. Please try adjusting your filters.
        </div>
      </div>

      <div class="search-result card text-white bg-dark hidden">
        <div class="card-header">
          Shortlisted Stocks
        </div>
        <div class="card-body">
          <div class="row result-titles"></div>
          <ul class="list-group list-group-flush result-list"></ul>
        </div>
      </div>

    </div>
    <div class="footer"></div>

    <script src="./js/constants.js"></script>
    <script src="./js/actions.js"></script>
    <script src="./js/setup.js"></script>

  </body>
</html>
